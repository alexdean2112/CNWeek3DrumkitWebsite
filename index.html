<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="soundbar">
        <div class="soundbutton">
            <button>A</button>
            <p>Boom</p>
            <audio src="./sounds/boom.wav" id="boom"></audio>
        </div>
        <div class="soundbutton">
            <button>S</button>
            <p>Clap</p>
            <audio src="./sounds/clap.wav" id="clap"></audio>
        </div>
        <div class="soundbutton">
            <button>D</button>
            <p>Hi-Hat</p>
            <audio src="./sounds/hihat.wav" id="hihat"></audio>
        </div>
        <div class="soundbutton">
            <button>F</button>
            <p>Kick</p>
            <audio src="./sounds/kick.wav" id="kick"></audio>
        </div>
        <div class="soundbutton">
            <button>G</button>
            <p>Open-Hat</p>
            <audio src="./sounds/openhat.wav" id="openhat"></audio>
        </div>
        <div class="soundbutton">
            <button>H</button>
            <p>Ride</p>
            <audio src="./sounds/ride.wav" id="ride"></audio>
        </div>
        <div class="soundbutton">
            <button>J</button>
            <p>Snare</p>
            <audio src="./sounds/snare.wav" id="snare"></audio>
        </div>
        <div class="soundbutton">
            <button>K</button>
            <p>Tink</p>
            <audio src="./sounds/tink.wav" id="tink"></audio>
        </div>
        <div class="soundbutton">
            <button>L</button>
            <p>Tom</p>
            <audio src="./sounds/tom.wav" id="tom"></audio>
        </div>
    </div>
    <div id="imagediv">
        <img src="./images/drumkit.png" alt="drumkit" id="drumkit">
    </div>
    <h1>Press the letters to play the drums!</h1>
    <script src="./app.js"></script>
</body>
</html>
